<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="Title">
        <p id="head">Tic-Tac-Toe</p>
    </div>

    <div class="container">
        <div class="top">
            <label class="name">Player 1:</label>
            <input id="player1-input" class="input" placeholder="Enter Your Name" type="text">
            <label class="name">Player 2:</label>
            <input id="player2-input" class="input" placeholder="Enter Your Name or leave empty to play against computer" type="text">
            <button id="btn-start" class="start">Start</button>
            <button id="btn-reset" class="reset">Reset</button>
        </div>
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>
